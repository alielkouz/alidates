<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>Follow us on social media:</p>
    <div class="social">
      <a href="https://instagram.com/YOURUSERNAME" target="_blank">Instagram</a>
      <a href="https://facebook.com/YOURUSERNAME" target="_blank">Facebook</a>
      <a href="https://tiktok.com/@YOURUSERNAME" target="_blank">TikTok</a>
    </div>

    <h2>Find Us on the Map</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=YOUR_MAP_CODE" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
